<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- UserId Column -->
    <ng-container matColumnDef="UserId">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>UserId</th>
      <td mat-cell *matCellDef="let row">{{row.UserId}}</td>
    </ng-container>

    <!-- createdAt Column -->
    <ng-container matColumnDef="createdAt">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>CreatedAt</th>
      <td mat-cell *matCellDef="let row">{{row.createdAt}}</td>
    </ng-container>

    <!-- updatedAt Column -->
    <ng-container matColumnDef="updatedAt">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>updatedAt</th>
      <td mat-cell *matCellDef="let row">{{row.updatedAt}}</td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th scope="col" mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button>
        <mat-icon color="warn" (click)="deletePipe(row)">
          delete
        </mat-icon>
      </button></td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
<button mat-fab class="fab" (click)="deletePipes()" matTooltip="Delete Pipes">
  <mat-icon>delete</mat-icon>
</button>
