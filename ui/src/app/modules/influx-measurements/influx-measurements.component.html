<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- databaseId Column -->
    <ng-container matColumnDef="databaseId">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>DatabaseId</th>
      <td mat-cell *matCellDef="let row">{{row.databaseId}}</td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th scope="col" mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button>
          <mat-icon color="warn" (click)="deleteMeasurement(row)">
            delete
          </mat-icon>
        </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
<button mat-fab class="fab" (click)="deleteMeasurements()" matTooltip="Delete Measurements">
  <mat-icon>delete</mat-icon>
</button>
